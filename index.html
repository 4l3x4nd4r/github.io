<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img class="patriani_img" src="https://lattinegroup.com/wp-content/uploads/2022/03/logo-patriani.png" alt="Logo Patriani">
            <h2>Login</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-primary">Entrar</button>
                <div class="social-login">
                    <p>Ou entre com:</p>
                    <button class="btn-social" id="facebook-login">
                        <i class="fab fa-facebook"></i> Entrar com Facebook 
                    </button>
                    <button class="btn-social" id="google-login">
                        <i class="fab fa-google"></i> Entrar com Google
                    </button>
                </div>                
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
